{% extends "mini_insta/base.html" %}

{% block content %}

<!-- Update Post Form -->
<div class="card update_post_form">
    <h1>Update Post by @{{ object.profile.username }}</h1>
    
    <p style="color:#6b7280; margin-bottom: 16px;">{{ object.timestamp|date:"M j, Y g:i a" }}</p>

    <form action="{% url 'update_post' object.pk %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        
        <div class="form_buttons">
            <button type="submit" class="btn btn_primary">Update Post</button>
            <a href="{% url 'show_post' object.pk %}" class="btn btn_secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
