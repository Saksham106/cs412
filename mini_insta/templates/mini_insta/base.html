  Description: Base layout template for Mini Insta. Provides site header, nav,
  page wrapper, and a content block to be filled by child templates.
-->

{% load static %}

<html>
  <head>
    <title>Mini Insta</title>
    <link rel="stylesheet" href="{% static 'mini_insta_styles.css' %}">
  </head>

  <body>
    <div class="page-wrapper">

      <!-- Site header and navigation -->
      <header>
        <a href="{% url 'show_all_profiles' %}">
          <h1 class="title">Mini Insta</h1>
        </a>
        <nav>
          <a href="{% url 'show_all_profiles' %}">Show All</a>
        </nav>
      </header>

      <!-- Content block: child templates insert their page-specific content here -->
      {% block content %}
      {% endblock %}

    </div>
  </body>

  <footer>
    {% if profile %}
      <div class="footer_nav">
        <a href="{% url 'create_post' profile.pk %}">
          <button class="nav_create_btn">Create New Post</button>
        </a>
      </div>
    {% endif %}
    <p style="text-align:center; color:#6b7280; margin:24px 0 12px 0;">
      &copy; 2024 Mini Insta (Definitely NOT affiliated with Instagram)
    </p>
  </footer>

</html>
