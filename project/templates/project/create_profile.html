{% extends "project/base.html" %}

{% block content %}

<!-- Create Profile Form -->
<h1>Create Your Profile</h1>

<form action="{% url 'create_profile' %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Create Profile</button>
</form>

<p><a href="{% url 'meal_list' %}">Cancel</a></p>

{% endblock %}
