{% extends "project/base.html" %}

{% block content %}

<h1>Register an Account</h1>

<!-- Register Form -->
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Register">
</form>

{% endblock %}
