{% extends "blog/base.html" %}

{% block content %}

<h1>Create a New Article</h1>

<form action="{% url 'create_article' %}" method="post"
 enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Create Article</button>
</form>

{% endblock %}
